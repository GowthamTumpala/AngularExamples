<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS - $watch</title>		
		<style type="text/css">
			body, input
			{
				font-family: 'Tahoma';
				font-size: 20px;
			}
		</style>

		<!-- import angular-js script file -->
		<script type="text/javascript" src="angular.js">
		</script>

		<script type="text/javascript">

			//creating a module called "mymodule"
			var app = angular.module("mymodule", [ ] );

			//creating a controller called "mycontroller", in a module called "mymodule"
			app.controller("mycontroller", function($scope)
			{
				$scope.username = "scott";

				$scope.$watch(
					function(scope) { return scope.username },
					function(newvalue, oldvalue) {
						console.log("Old value: " + oldvalue + ", " + "New value:" + newvalue);
					});

			});

		</script>
	</head>
	<body>

		<!-- creating an angularjs application -->
		<div ng-app="mymodule" ng-controller="mycontroller">

			Username <input type="text" ng-model="username"><br>
			Hello to {{username}}

		</div>
		<!-- end of angularjs application -->

	</body>
</html>
